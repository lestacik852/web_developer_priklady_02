<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Ukážka jednoduchého formulára</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Text field</h2>
<p>The <strong>input type="text"</strong> defines a one-line text input field:</p>

<form>
    <label>Meno:</label><br>
    <input type="text"><br>
    <label>Priezvisko:</label><br>
    <input type="text"><br>
    <label>Zadaj heslo:</label><br>
    <input type="password"><br>
    <label>Zadaj dátum narodenia:</label><br>
    <input type="date"><br>
    <label>Aká farba sa Ti páči?</label><br>
    <input type="color"><br>
    <label>Tvoja poznámka</label><br>
    <textarea cols="40" rows="5"></textarea><br><br>
    <input type="submit" value="Odoslať">
    <input type="reset" value="Reset">
</form>

<p>Note that the form itself is not visible.</p>
<p>Also note that the default width of a text field is 20 characters.</p>

</body>
</html>
