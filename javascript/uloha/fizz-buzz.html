<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<h1>Fizz Buzz</h1>
<input type="number" id="in" step="1">
<button onclick="myFunction()">Odoslať</button>
<p id="res"></p>
<script>
    function myFunction(){
        inp = document.getElementById("in").value;
        res = document.getElementById("res");
        if (inp % 5 == 0 && inp % 3 == 0) {
            res.innerHTML = "Fizz Buzz";
        } else if (inp % 5 == 0) {
            res.innerHTML = "Buzz";
        } else if (inp % 3 == 0) {
            res.innerHTML = "Fizz";
        } else {
            res.innerHTML = "Skús znova";
        }
    }
</script>
</body>
</html>
