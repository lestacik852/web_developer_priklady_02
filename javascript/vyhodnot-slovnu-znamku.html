<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Slovná známka hodnotenie</title>
</head>
<body>
<form>
    <label for="slovna-znamka">Slovná známka</label>
    <input type="text" id="slovna-znamka" /><br>
    <input type="button" onclick="vyhodnotSlovnuZnamku()" value="Vyhodnoť test" /><br>
    <p id="odpoved"></p>
</form>

<script>
    function vyhodnotSlovnuZnamku() {
        let slovnaZnamkaStudenta = document.getElementById("slovna-znamka").value;
        let znamka;
        if (slovnaZnamkaStudenta === "výborný")
            znamka = 1;
        else if (slovnaZnamkaStudenta === "chválitebný")
            znamka = 2;
        else if (slovnaZnamkaStudenta === "dobrý")
            znamka = 3;
        else if (slovnaZnamkaStudenta === "dostatočný")
            znamka = 4;
        else
            znamka = 5;
        document.getElementById("odpoved").innerHTML = "Dostal si známku " + znamka;
    }
    //Keď sa v if použije len jeden riadok kodu netreba {} v pripade vykonania dvoch alebo viac funkcii v if treba {}
</script>
</body>
</html>
